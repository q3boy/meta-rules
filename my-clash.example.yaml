# èŠ‚ç‚¹ä¿¡æ¯
proxies:
  - {name: ç›´è¿, type: direct, udp: true}

# å…¨å±€é…ç½®
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7894
allow-lan: true
bind-address: "*"
ipv6: false
unified-delay: true
tcp-concurrent: true
log-level: warning
mode: "rule"
find-process-mode: 'off'
# interface-name: en0
global-client-fingerprint: chrome
keep-alive-idle: 3600
keep-alive-interval: 60
disable-keep-alive: false
profile:
  store-selected: true
  store-fake-ip: true


# æ•°æ®åº“
# geodata-loader: standard
# geodata-loader: memconservative
# geodata-mode: true
# geodata-mode: false
geo-auto-update: true
geo-update-interval: 24
geox-url:
  geoip: "{{GH_PROXY_PREFIX}}release/geoip-lite.dat"
  geosite: "{{GH_PROXY_PREFIX}}release/geosite.dat"
  mmdb: "{{GH_PROXY_PREFIX}}release/country-lite.mmdb"
  asn: "{{GH_PROXY_PREFIX}}release/GeoLite2-ASN.mmdb"

# æ§åˆ¶é¢æ¿
external-controller: 0.0.0.0:9090
secret: "{{MY_SECRET_KEY}}"
external-ui: "/etc/mihomo/run/ui"
external-ui-name: zashboard
external-ui-url: "{{GH_PROXY_PREFIX}}dashboard/gh-pages.zip"

# å—…æ¢
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - "+.v2ex.com"
  skip-domain:
    - "rule-set:private_domain,cn_domain"

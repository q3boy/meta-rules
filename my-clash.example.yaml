      udp: true
      down: "1000 Mbps"
      up: "50 Mbps"
      skip-cert-verify: true
  SsrDog:
    url: "{{SSRDOG_SUBSCRIPTION_URL}}"
    path: "./proxies/ssrdog.yaml"
    type: http
    interval: 86400
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
    proxy: ç›´è¿
    header:
      User-Agent:
        - "Clash"
        - "mihomo"
        - "Clash.meta"
    override:
      udp: true
      down: "1000 Mbps"

proxy-providers:
  ByWave:
    url: "{{BYWAVE_SUBSCRIPTION_URL}}"
    path: "./proxies/bywave.yaml"
    type: http
    interval: 86400
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
    proxy: ç›´è¿
    header:
      User-Agent:
        - "Clash"
        - "mihomo"
        - "Clash.meta"

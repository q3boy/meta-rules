# å…¥ç«™
tun:
  enable: true
  # system/gvisor/mixed
  stack: mixed
  dns-hijack: ["any:53", "tcp://any:53"]
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true
  mtu: 9000
  gso: false
  gso-max-size: 65536
  router-exclude-address-set:
    - "rule-set:cn_ip"

